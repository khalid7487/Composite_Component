<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:javaknowledge="http://java.sun.com/jsf/composite/"
      xmlns:jsffile="http://xmlns.jcp.org/jsf/composite/jsffile">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="default.css" library="css"/>
    </h:head>
    <h:body>
        <h2>Java Knowledge's Developer</h2>
        <ul>
            <li>Level: #{person.level}</li>
            <li>First name: #{person.firstName}</li>
            <li>Last name: #{person.lastName}</li>
            <li>Languages: <jsffile:mycomponent value="#{person.languages}" styleClass="styleclass"/></li>
        </ul>
    </h:body>
</html>
